<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Library - Kids Messy Room Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .stats {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            text-align: center;
        }
        
        .stat-item h3 {
            font-size: 2em;
            margin-bottom: 5px;
        }
        
        .stat-item p {
            opacity: 0.9;
        }
        
        .category {
            margin-bottom: 40px;
        }
        
        .category-header {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .category-header h2 {
            font-size: 1.8em;
        }
        
        .category-count {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }
        
        .assets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            padding: 10px;
        }
        
        .asset-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .asset-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            border-color: #667eea;
        }
        
        .asset-card img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 10px;
        }
        
        .asset-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .asset-emoji {
            font-size: 1.5em;
            margin-bottom: 5px;
        }
        
        .asset-keywords {
            font-size: 0.75em;
            color: #666;
            line-height: 1.4;
        }
        
        .search-box {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1.1em;
            margin-bottom: 30px;
            transition: border-color 0.3s ease;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px solid #e9ecef;
            color: #666;
        }
        
        .license-badge {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-top: 10px;
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease;
        }
        
        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.3s ease;
            position: relative;
        }
        
        .modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .modal-header h2 {
            color: #667eea;
            font-size: 1.5em;
            margin: 0;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 1.5em;
            color: #999;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            line-height: 1;
            transition: color 0.2s ease;
        }
        
        .modal-close:hover {
            color: #333;
        }
        
        .modal-body {
            margin-bottom: 20px;
        }
        
        .modal-asset-preview {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .modal-asset-preview img {
            width: 120px;
            height: 120px;
            object-fit: contain;
        }
        
        .modal-asset-emoji {
            font-size: 2.5em;
            margin: 10px 0;
        }
        
        .modal-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        .modal-info-row {
            display: flex;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .modal-info-row:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
        
        .modal-info-label {
            font-weight: bold;
            color: #667eea;
            min-width: 100px;
        }
        
        .modal-info-value {
            color: #333;
            flex: 1;
        }
        
        .modal-keywords {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        
        .modal-keyword-tag {
            background: #667eea;
            color: white;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.85em;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from { 
                opacity: 0;
                transform: translateY(-50px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Asset Library</h1>
        <p class="subtitle">Kids Messy Room Cleanup Game</p>
        
        <div class="stats">
            <div class="stat-item">
                <h3 id="total-count">55</h3>
                <p>Total Assets</p>
            </div>
            <div class="stat-item">
                <h3>20</h3>
                <p>Toys</p>
            </div>
            <div class="stat-item">
                <h3>10</h3>
                <p>Clothing</p>
            </div>
            <div class="stat-item">
                <h3>8</h3>
                <p>Books</p>
            </div>
            <div class="stat-item">
                <h3>12</h3>
                <p>Miscellaneous</p>
            </div>
            <div class="stat-item">
                <h3>5</h3>
                <p>Fallback</p>
            </div>
        </div>
        
        <input 
            type="text" 
            id="search" 
            class="search-box" 
            placeholder="ðŸ” Search assets by name or keyword..."
        >
        
        <div id="assets-container"></div>
        
        <div class="footer">
            <p><strong>Source:</strong> Microsoft FluentUI Emoji 3D</p>
            <div class="license-badge">MIT License</div>
            <p style="margin-top: 10px;">
                <a href="https://github.com/microsoft/fluentui-emoji" target="_blank" style="color: #667eea;">
                    View Original Repository â†’
                </a>
            </p>
        </div>
    </div>
    
    <!-- Modal for asset details -->
    <div id="assetModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Asset Details</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="modal-asset-preview">
                    <img id="modalImage" src="" alt="">
                    <div class="modal-asset-emoji" id="modalEmoji"></div>
                </div>
                <div class="modal-info">
                    <div class="modal-info-row">
                        <span class="modal-info-label">ID:</span>
                        <span class="modal-info-value" id="modalId"></span>
                    </div>
                    <div class="modal-info-row">
                        <span class="modal-info-label">File:</span>
                        <span class="modal-info-value" id="modalFile"></span>
                    </div>
                    <div class="modal-info-row">
                        <span class="modal-info-label">Category:</span>
                        <span class="modal-info-value" id="modalCategory"></span>
                    </div>
                    <div class="modal-info-row">
                        <span class="modal-info-label">Size:</span>
                        <span class="modal-info-value" id="modalSize"></span>
                    </div>
                    <div class="modal-info-row">
                        <span class="modal-info-label">Keywords:</span>
                        <div class="modal-keywords" id="modalKeywords"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Load and display assets
        async function loadAssets() {
            try {
                const response = await fetch('assets.json');
                const data = await response.json();
                
                displayAssets(data.assets);
                setupSearch(data.assets);
            } catch (error) {
                console.error('Error loading assets:', error);
                document.getElementById('assets-container').innerHTML = 
                    '<p style="text-align: center; color: red;">Error loading assets. Please check console.</p>';
            }
        }
        
        function displayAssets(assets, filter = '') {
            const container = document.getElementById('assets-container');
            container.innerHTML = '';
            
            const categories = {
                'toys': 'Toys',
                'clothing': 'Clothing', 
                'books': 'Books',
                'misc': 'Miscellaneous',
                'fallback': 'Fallback Assets'
            };
            
            for (const [categoryKey, categoryName] of Object.entries(categories)) {
                const categoryAssets = assets[categoryKey];
                if (!categoryAssets) continue;
                
                // Filter assets
                const filteredAssets = Object.entries(categoryAssets).filter(([id, asset]) => {
                    if (!filter) return true;
                    const searchStr = filter.toLowerCase();
                    return (
                        asset.name.toLowerCase().includes(searchStr) ||
                        asset.keywords.some(k => k.toLowerCase().includes(searchStr)) ||
                        id.toLowerCase().includes(searchStr)
                    );
                });
                
                if (filteredAssets.length === 0) continue;
                
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category';
                
                const header = document.createElement('div');
                header.className = 'category-header';
                header.innerHTML = `
                    <h2>${categoryName}</h2>
                    <span class="category-count">${filteredAssets.length} assets</span>
                `;
                
                const grid = document.createElement('div');
                grid.className = 'assets-grid';
                
                filteredAssets.forEach(([id, asset]) => {
                    const card = document.createElement('div');
                    card.className = 'asset-card';
                    card.innerHTML = `
                        <img src="${asset.file}" alt="${asset.name}" loading="lazy">
                        <div class="asset-emoji">${asset.emoji}</div>
                        <div class="asset-name">${asset.name}</div>
                        <div class="asset-keywords">${asset.keywords.join(', ')}</div>
                    `;
                    
                    card.onclick = () => {
                        showAssetModal(id, asset, categoryKey);
                    };
                    
                    grid.appendChild(card);
                });
                
                categoryDiv.appendChild(header);
                categoryDiv.appendChild(grid);
                container.appendChild(categoryDiv);
            }
            
            if (container.innerHTML === '') {
                container.innerHTML = '<p style="text-align: center; color: #666; padding: 40px;">No assets found matching your search.</p>';
            }
        }
        
        function showAssetModal(id, asset, category) {
            // Populate modal with asset data
            document.getElementById('modalTitle').textContent = asset.name;
            document.getElementById('modalImage').src = asset.file;
            document.getElementById('modalImage').alt = asset.name;
            document.getElementById('modalEmoji').textContent = asset.emoji;
            document.getElementById('modalId').textContent = id;
            document.getElementById('modalFile').textContent = asset.file;
            document.getElementById('modalCategory').textContent = category;
            document.getElementById('modalSize').textContent = asset.size;
            
            // Populate keywords as tags
            const keywordsContainer = document.getElementById('modalKeywords');
            keywordsContainer.innerHTML = '';
            asset.keywords.forEach(keyword => {
                const tag = document.createElement('span');
                tag.className = 'modal-keyword-tag';
                tag.textContent = keyword;
                keywordsContainer.appendChild(tag);
            });
            
            // Show modal
            document.getElementById('assetModal').classList.add('show');
        }
        
        function closeModal() {
            document.getElementById('assetModal').classList.remove('show');
        }
        
        // Close modal when clicking outside
        document.getElementById('assetModal').addEventListener('click', (e) => {
            if (e.target.id === 'assetModal') {
                closeModal();
            }
        });
        
        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
        
        function setupSearch(assets) {
            const searchBox = document.getElementById('search');
            let debounceTimer;
            
            searchBox.addEventListener('input', (e) => {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => {
                    displayAssets(assets, e.target.value);
                }, 300);
            });
        }
        
        // Load assets on page load
        loadAssets();
    </script>
</body>
</html>
